<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Flex-Direction / Align-Items</h2>
    <div class="caixa-cinza">
        <div class="caixa-direction">
            <div class="numero circulo">
                1
            </div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">
                2
            </div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">
                3
            </div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">
                4
            </div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">
                5
            </div>
        </div>
    </div>
    <br><br>
    <h2>Flex-Wrap</h2>
    <div class="caixa-branca">
        <div class="caixa-wrap">1</div>
        <div class="caixa-wrap">2</div>
        <div class="caixa-wrap">3</div>
        <div class="caixa-wrap">4</div>
        <div class="caixa-wrap">5</div>
    </div>
    <h2>Justify Content (linha)</h2>
    <div class="caixa-azul">
        <div class="caixa-justify"></div>
        <div class="caixa-justify"></div>
        <div class="caixa-justify"></div>
    </div>
    <h2>Align-Content</h2>
    <div class="caixa-roxa">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
    </div>
    
</body>
</html>
